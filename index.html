<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophie MacCorquodale</title>
    <link href='https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&family=Source+Sans+Pro:ital,wght@0,400;0,600;1,400&display=swap'
    rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="sophie.css">
</head>

<body>
    <div class="topnav">

        <a href="latest.html" class="enter">enter</a>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->

    </div>
        <!-- define the wrapper and the container -->
        <div data-barba="wrapper">
            <div data-barba="container" data-barba-namespace="page-a">
            <div class="content__inner">
            <div class="mainvid">
                <!-- <video id="headvid" autoplay loop="" playsinline="" width="1920" height="800" src="http://www.tigercow.com/sophie/src/vid/home.mp4"></video> -->
                <video width="100%" id="headvid" autoPlay muted loop>
                    <source  src="/src/vid/home.mp4"
                        type="video/mp4">
                </video>


            </div>
            </div>                
            </div>
        </div>

            <!-- load barba (UMD version) -->
    <script src="https://unpkg.com/@barba/core"></script>

    <!-- load gsap animation library (minified version) -->
    <script src="https://unpkg.com/gsap@latest/dist/gsap.min.js"></script>

    <!-- init barba with a simple opacity transition -->
    <script type="text/javascript">
      barba.init({
        transitions: [{
          name: 'opacity-transition',
          leave(data) {
            return gsap.to(data.current.container, {
              rotation: 27, x: 100, duration: 1, ease: "elastic"
            });
          },
          enter(data) {
            return gsap.from(data.next.container, {
              rotation: 360, x: 100, duration: 1, ease: "elastic"
            });
          }
        }]
      });
    </script>
  </body>
</html>
